<!DOCTYPE html>
<html>
    <head>
        <title>
            Star Wars RPG!
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">

         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
             integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
             crossorigin="anonymous">
         </script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
             integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
             crossorigin="anonymous">
         </script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
             integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
             crossorigin="anonymous">
         </script>
         <link rel="stylesheet" href="./assets/css/style.css">
        <style>
        </style>
    </head>
    <body>
        <div class="container border border-secondary rounded p-4">
            <div class="row">
                <div class="col text-center m-2">
                    <h2><strong>Star Wars RPG!</strong></h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-2 p-1 m-2 text-center d-inline rounded border border-success character">
                            <header>Obi-Wan Kenobi</header>
                            <img src="./assets/images/obi.png" class="rounded" alt="Obi-Wan"><br>
                            <span id="points">120</span> 
                        </div>
                        <div class="col-2 p-1 m-2 text-center d-inline rounded border border-success character">
                            <header>Luke Skywalker</header>
                            <img src="./assets/images/luke.png" class="rounded" alt="Skywalker"><br>
                            <span id="points">100</span> 
                        </div>
                        <div class="col-2 p-1 m-2 text-center d-inline rounded border border-success character">
                            <header>Darth Sidious</header>
                            <img src="./assets/images/sidious.png" class="rounded" alt="Sidious"><br>
                            <span id="points">150</span> 
                        </div>
                        <div class="col-2 p-1 m-2 text-center d-inline rounded border border-success character">
                            <header>Darth Maul</header>
                            <img src="./assets/images/maul.png" class="rounded" alt="Maul"><br>
                            <span id="points">180</span> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-2">
                            <h4>Your Character</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 p-1 m-2 text-center d-inline rounded border border-success character" style="visibility: hidden;">
                            <header></header>
                            <img src="" class="rounded" alt=""><br>
                            <span id="points"></span> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col m-2">
                            <h4>Enemies Available To Attack</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 p-1 m-2 text-center d-inline rounded border border-success character" style="visibility: hidden;">
                            <header></header>
                            <img src="" class="rounded" alt=""><br>
                            <span id="points"></span> 
                        </div>
                        <div class="col-2 p-1 m-2 text-center d-inline rounded border border-success character" style="visibility: hidden;">
                            <header></header>
                            <img src="" class="rounded" alt=""><br>
                            <span id="points"></span> 
                        </div>
                        <div class="col-2 p-1 m-2 text-center d-inline rounded border border-success character" style="visibility: hidden;">
                            <header></header>
                            <img src="" class="rounded" alt=""><br>
                            <span id="points"></span> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col m-2">
                    <h4>Fight Section</h4>
                    <button class="btn btn-outline-danger m-1">Attack</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col m-2">
                            <h4>Defender</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 p-1 m-2 text-center d-inline rounded border border-success character" style="visibility: hidden;">
                            <header></header>
                            <img src="" class="rounded" alt=""><br>
                            <span id="points"></span> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
